name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: action/checkout@v4
      - name: Set up Node.js
        uses: action/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm instal
      - name: Run test
        run: npm test
